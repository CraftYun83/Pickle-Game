<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pickle Clicker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="Images/index.css">
</head>
<body>
    <div class="mainpickle" id="mainpicklediv">
        <img onmouseover="onPickleHover()" onmouseout="onPickleLeave()" id="mainpickle" class="mainpickle" src="Images/pickle.png">
    </div>
    <img class="character" id="character" src="Images/character.png">
    <progress id="health" value="100" max="100"></progress>
    <script src="Images/index.js"></script>
</body>
</html>
